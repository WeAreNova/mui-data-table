name: Build and Publish
on:
  workflow_dispatch:
    inputs:
      version-increment:
        description: version update
        default: patch
        required: true
jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.BOT_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"

      - name: Increment Version
        run: |
          git config user.email "action@github.com"
          git config user.name "Nova Bot"
          npm version --workspaces --include-workspace-root ${{ github.event.inputs.version-increment }}

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Get Tag
        id: git-tag
        run: echo "::set-output name=result::$(git describe --tags)"

      - name: Upload Release
        uses: actions/upload-artifact@v2
        with:
          name: release-artifact-${{ steps.git-tag.outputs.result }}
          path: |
            package*.json
            LICENSE
            README.md
            lib/**/*

      - name: Push Version Change
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT }}
        run: git push --tags origin main
